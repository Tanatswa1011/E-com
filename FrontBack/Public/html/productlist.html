<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product List</title>
<link rel="stylesheet" href="Productlist.css">
<script src="quick.js"></script>
<script src="cart.js"></script>
</head>
<body>

  <nav>
    <div class="mini">
      <p class="products">Empty</p>
      <p class="names"></p>
      <p class="miniprice"></p>
      <a href="checkout.html" class="buy-now-btn">Buy Now</a>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="productlist.html">Products</a></li>
      
      <li><a href="admin.html">Admin</a></li>
    </ul>
    <div class="cart icon-basket cart-icon">
      <span class="number">1</span>
      <img src="images/cart.png" alt="Cart Icon">
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search products...">
      <button onclick="searchProducts()">Search</button>
    </div>
  </nav>
  



<div class="container" id="product-list-container">
  
</div>

<div class="quickviewContainer">
  <div class="close"></div>
  <h2 class="headline"></h2>
  <p class="description"></p>
</div>

<script src="productlist.js"></script>
<script src="productDataCheck.js"></script>

<script>
  function searchProducts() {
    var input = document.getElementById('searchInput').value.toUpperCase();
    var products = document.querySelectorAll('.product');
    for (var i = 0; i < products.length; i++) {
      var header = products[i].querySelector('.header');
      var txtValue = header.textContent || header.innerText;
      if (txtValue.toUpperCase().indexOf(input) > -1) {
        products[i].style.display = '';
      } else {
        products[i].style.display = 'none';
      }
    }
  }
</script>

</body>
</html>
